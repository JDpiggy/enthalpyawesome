<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Lali Fart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-overlay">
            <div id="score">Score: 0</div>
            <div id="highScore">High Score: 0</div>
            <div id="coinDisplayContainer"> <!-- NEW: Coin Display -->
                Coins: <span id="coinCount">0</span>
            </div>
            <div id="fuelBarContainer">
                Fuel: <div id="fuelBar"></div>
            </div>

            <div id="startScreen">
                <h1>Flappy Lali Fart</h1>
                <button id="startButton">Start Game</button>

                <!-- NEW: Character Shop Section -->
                <div id="characterShop">
                    <h2>Character Select</h2>
                    <div id="characterSlotsContainer">
                        <!-- Character slots will be generated by JavaScript -->
                    </div>
                </div>
            </div>

            <div id="gameOverScreen" style="display: none;">
                <h2>Game Over!</h2>
                <div class="score-info-box">
                    <p>Your Score: <span id="finalScore">0</span></p>
                    <p>Coins Earned: <span id="coinsEarned">0</span></p> <!-- NEW: Coins Earned -->
                    <p id="newHighScoreTextGameOver">NEW HIGH SCORE!</p>
                </div>
                <button id="restartButton">Play Again</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
