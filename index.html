<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Lali Fart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-overlay">
            <div id="score">Score: 0</div>
            <div id="highScore">High Score: 0</div>
            <div id="coinDisplayContainer">
                Coins: <span id="coinCount">0</span>
            </div>
            <div id="fuelBarContainer">
                Fuel: <div id="fuelBar"></div>
            </div>

            <div id="startScreen">
                <h1>Flappy Lali Fart by Nick Esparo</h1>
                <button id="startButton">Start Game</button>
                <button id="shopButton">Character Shop</button> <!-- NEW: Shop Button -->
            </div>

            <!-- NEW: Character Shop Screen -->
            <div id="shopScreen" style="display: none;">
                <div id="shopHeader">
                    <h2>Character Shop</h2>
                    <div id="shopCoinDisplay">Coins: <span id="shopCoinCount">0</span></div>
                </div>
                <div id="shopContent">
                    <div id="shopPanelLeft">
                        <!-- Character slots will be generated by JavaScript -->
                    </div>
                    <div id="shopPanelRight">
                        <img id="shopCharacterPreviewImage" src="" alt="Character Preview">
                        <p id="shopCharacterName">Character Name</p>
                        <p id="shopCharacterPriceStatus">Price/Status</p>
                    </div>
                </div>
                <button id="backToMenuButton">Back to Main Menu</button>
            </div>

            <div id="gameOverScreen" style="display: none;">
                <h2>Game Over!</h2>
                <div class="score-info-box">
                    <p>Your Score: <span id="finalScore">0</span></p>
                    <p>Coins Earned: <span id="coinsEarned">0</span></p>
                    <p id="newHighScoreTextGameOver">NEW HIGH SCORE!</p>
                </div>
                <button id="restartButton">Play Again</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
