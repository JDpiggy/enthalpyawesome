<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Lali Fart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-overlay">
            <!-- ... (score, highScore, coinDisplayContainer, fuelBarContainer same as before) ... -->
            <div id="score">Score: 0</div>
            <div id="highScore">High Score: 0</div>
            <div id="coinDisplayContainer">
                Coins: <span id="coinCount">0</span>
            </div>
            <div id="fuelBarContainer">
                Fuel: <div id="fuelBar"></div>
            </div>

            <div id="startScreen">
                <h1>Flappy Lali Fart</h1>
                <button id="startButton">Start Game</button>
                <button id="shopButton">Character Shop</button>

                <!-- NEW: Redeem Code Section -->
                <div id="redeemCodeSection">
                    <input type="text" id="redeemCodeInput" placeholder="Enter Code">
                    <button id="redeemCodeButton">Redeem</button>
                    <p id="redeemStatusMessage" style="display: none;"></p> <!-- For feedback -->
                </div>
            </div>

            <!-- ... (shopScreen, gameOverScreen same as before) ... -->
            <div id="shopScreen" style="display: none;">
                <!-- ... shop content ... -->
            </div>
            <div id="gameOverScreen" style="display: none;">
                <!-- ... game over content ... -->
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
